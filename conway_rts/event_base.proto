syntax = "proto3";

package conway.event.base;

import "conway_rts/structure_lookup.proto";
import "conway_rts/team.proto";
import "utility/vector2.proto";

message Build {
  int32 id = 1;
  int32 time = 2;
  int32 building_id = 3;
  conway.Vector2 position = 4;
}

message Initialize {
  conway.StructureLookup structures = 1;
  conway.Team teams = 2;
}